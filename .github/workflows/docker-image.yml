name: Run Docker Container
'on':
  push:
    branches:
      - master
jobs:
  run-docker-container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and run Docker container
        run: |
          docker build -t your-image-name .
          docker run your-image-name
